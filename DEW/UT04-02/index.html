<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ut04-01</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="body-cont">
    <form id="form" action="https://www.w3schools.com/action_page.php" method="post" novalidate>
        <!-- Datos de Usuario -->
        <fieldset>
            <legend>Datos de Usuario</legend>
            <div class="col2-Cont">
                <div>
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="NombreUsuario" placeholder="Introduce tu nombre de usuario" minlength="4" maxlength="20" required>
                    <span id="errorUser" class="validation-message" for="username"></span>
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="Contrasena" placeholder="Introduce tu contraseña" title="Deben ser 8 dígitos numéricos" pattern="^\d{8}$" required>
                    <span id="errorPass" class="validation-message" for="password"></span>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar contraseña</label>
                </div>
            </div>     
        </fieldset>

        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="col2-Cont">
                <div>
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="Nombre" placeholder="Nombre" title="Inserte su nombre" minlength="4" maxlength="20" required>
                    <span id="errorFirstName" class="validation-message" for="firstName"></span>
                </div>
                <div>
                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" name="Apellidos" placeholder="Apellidos" title="Inserte sus apellidos" minlength="4" maxlength="20" required>
                    <span id="errorLastName" class="validation-message" for="lastName"></span>
                </div>
                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="Telefono" placeholder="Elemplo: +34911922933" pattern="^\+34[0-9]{9}$" title="Debe empezar con +34 seguido de 9 dígitos. Ejemplo: +34922123123" required>
                    <span id="errorPhone" class="validation-message" for="phone"></span>
                </div>
                <div>
                    <label for="postalCode">Código Postal</label>
                    <input type="text" id="postalCode" name="CodigoPostal" placeholder="Ejemplo: 38XXX" pattern="^38[0-9]{3}$" title="Debe comenzar con 38 y tener 5 dígitos. Ejemplo: 38001" required>
                    <span id="errorPostalCode" class="validation-message" for="postalCode"></span>
                </div>
            </div>
            <div class="col3-Cont mt-1">
                <div>
                    <label for="dniSelect">DNI / NIE</label>
                    <div class="select-dni">
                        <select name="TipoDocumento" id="dniSelect" required>
                            <option value="">--</option>
                            <option value="dni">DNI</option>
                            <option value="nie">NIE</option>
                        </select>
                        <input id="DniNie" type="text" name="DniNie" placeholder="DNI / NIE" pattern="([XYZxyz]\d{7}|[0-9]{8})[A-Za-z]" disabled required/>
                    </div>
                    <span id="errorDniNie" class="validation-message" for="DniNie"></span>
                </div>
                <div>
                    <label class="br">Crear cuenta como</label>
                    <label>Particular</label>
                    <input id="accountType" type="radio" name="CuentaComo" value="particular" required>
                    <label>Empresa</label>
                    <input type="radio" name="CuentaComo" value="empresa" required>
                    <span id="errorAccount" class="validation-message" for="accountType"></span>
                </div>   
                <div>
                    <label class="br" for="birthYear">Año de nacimiento</label>
                    <select name="AnioNacimiento" id="birthYear" required>
                        <!-- Opciones generadas dinámicamente -->

                    </select>
                    <span id="errorBirthYear" class="validation-message" for="birthYear"></span>
                </div>
            </div>
            <p>Elige tus aficiones:</p>
            <div class="col3-Cont gap">
                <div class="aficion">
                    <input type="checkbox" value="MU" id="musica">
                    <label for="musica">Música</label>
                </div>
                <div class="aficion">
                    <input type="checkbox" value="DE" id="deportes">
                    <label for="deportes">Deportes</label>
                </div>
                <div class="aficion">
                    <input type="checkbox" value="VI" id="videojuegos">
                    <label for="videojuegos">Videojuegos</label>
                </div>
                <div class="aficion">
                    <input type="checkbox" value="MA" id="manualidades">
                    <label for="manualidades">Manualidades</label>
                </div>
                <div class="aficion">
                    <input type="checkbox" value="AR" id="artes">
                    <label for="artes">Artes</label>
                </div>
                <div class="aficion">
                    <input type="checkbox" value="LE" id="lectura">
                    <label for="lectura">Lectura</label>
                </div>
                <input id="aficiones" name="Aficiones" type="text" hidden required>
                <span id="errorAficiones" class="validation-message error-aficiones" for="aficiones"></span>
            </div>
        </fieldset>

        <!-- Datos de Publicación -->
        <fieldset>
            <legend>Datos de Publicación</legend>
            <label for="title">Título</label>
            <input type="text" id="title" name="PublicacionTitulo" placeholder="Introduce el título de la publicación" minlength="4" maxlength="15" required>
            <div class="underInput">
                <span id="errorPubTitle" class="validation-message" for="title"></span>
                <div id="titleCounter" class="counter">0/15</div>
            </div>

            <label for="description" class="mt-1">Descripción</label>
            <textarea id="description" name="PublicacionDescripcion" placeholder="Añade aquí la descripción" minlength="4" maxlength="120" required></textarea>
            <div class="underInput">
                <span id="errorPubDesc" class="validation-message" for="description"></span>
                <div id="descriptionCounter" class="counter">0/120</div>
            </div>
        </fieldset>

        <!-- Botón de Envío -->
        <button type="submit">Enviar</button>
    </form>

    <section id="errorLog" class="errorLog">
    </section>
    </div>

    <a class="return" href="../index.html">Volver</a>
    
    <script type="module" src="script.js"></script>
</body>
</html>

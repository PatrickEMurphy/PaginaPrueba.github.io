<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        input{
            margin: 10px 0;
        }

        <input id="telefono" type="tel">
    </form>
    <a href="">Volver</a>
</body>
</html>
